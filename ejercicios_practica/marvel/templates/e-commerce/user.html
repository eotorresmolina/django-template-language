{% extends 'e-commerce/home.html' %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>{% block titulo_pag %}User{% endblock %}</title>
    </head>
    <body>
        <h1>{% block title %} {{user.username}} {% endblock %}</h1>
        {% block content %}
        <div class="data-user">
            {% load static %}
            <link rel="stylesheet" href="{% static 'e-commerce/css/user.css' %}">
            <ul class="data-user__ul">
                {% for k, v in user_data.items %}
                <li><b>{{k}}:</b> {{v}}</li>
                {% endfor %}
            </ul>
        </div>
        {% endblock %}
    </body>
</html>>
